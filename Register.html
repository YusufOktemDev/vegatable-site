<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body id="body">
    <header class="main-header">
      <div class="container">
        <a href="#" class="main-header__logo">Vegetable</a>
        <nav class="main-nav"></nav>
      </div>
    </header>
    <main class="signup-page">
      <h1 class="signup-title">Crate Your Account</h1>
      <form action="" class="signup-form" id="signup-form">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" />

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" />

        <label for="email">Email</label>
        <input type="email" id="email" />

        <label for="password">Password</label>
        <input type="password" id="password" />

        <label for="Phone_number">Phone Number</label>
        <input type="tel" id="Phone_number" maxlength="10" minlength="9" />

        <label for="gender">Usage Type</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="seller">Seller</option>
          <option value="buyer">Buyer</option>
        </select>

        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms"
          >Agree to <a href="#">Terms &amp; Conditions</a></label
        >

        <button type="submit" class="btn btn-primary signup__button">
          Sign Up
        </button>

        <script>
          document
            .getElementById("signup-form")
            .addEventListener("submit", function (event) {
              event.preventDefault(); // Formun varsayılan gönderilmesini engelle

              // Alanları alalım
              var firstname = document.getElementById("firstname").value;
              var lastname = document.getElementById("lastname").value;
              var email = document.getElementById("email").value;
              var password = document.getElementById("password").value;
              var phoneNumber = document.getElementById("Phone_number").value;
              var gender = document.getElementById("gender").value;
              var agreeTerms = document.getElementById("agree-terms").checked;

              // Kontrolleri yapalım
              if (
                !firstname ||
                !lastname ||
                !email ||
                !password ||
                !phoneNumber ||
                !gender ||
                !agreeTerms
              ) {
                alert(
                  "Please fill in all fields and agree to the terms and conditions."
                );
                return; // Formu göndermemek için
              }

              // Eğer tüm kontroller geçerse, sayfaya yönlendirelim
              window.location.href = "Homepage.html"; // Kendi homepage URL'nizi buraya koyun
            });
        </script>
      </form>
    </main>

    <footer class="footer_home">
      <div class="footer_home-container">
        <div class="footer_home-section">
          <h4>About Us</h4>
          <p>
            We are dedicated to providing the best services and products to our
            customers. Learn more about us and our mission.
          </p>
        </div>

        <div class="footer_home-section">
          <h4>Contact</h4>
          <a href="about.html">Contact/About</a>
        </div>

        <div class="footer_home-section">
          <h4>Follow Us</h4>
          <a href="https://facebook.com" target="_blank">Facebook</a>
          <a href="https://twitter.com" target="_blank">Twitter</a>
          <a href="https://instagram.com" target="_blank">Instagram</a>
          <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>

        <div class="footer_home-bottom">
          <p>&copy; 2025 Your Company Name. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <a href="#body" id="backtotop">
      <i class="fas fa-chevron-circle-up"></i>
    </a>
  </body>
</html>
