<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      .profile-header {
        background-color: #6200ea;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .profile-header h1 {
        margin: 0;
      }
      .container {
        margin: 20px auto;
        max-width: 800px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      .profile-image {
        text-align: center;
        padding: 20px;
      }
      .profile-image img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #6200ea;
      }
      .profile-details {
        padding: 20px;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        text-decoration: none;
        color: white;
        background-color: #6200ea;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
      }
      .btn:hover {
        background-color: #4e00c7;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #6200ea;
        color: white;
        position: relative;
      }
    </style>
  </head>
  <body>
    <header class="profile-header">
      <h1>John Doe</h1>
      <p>Web Developer & Designer</p>
    </header>
    <div class="container">
      <div class="profile-image">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" />
      </div>
      <div class="profile-details">
        <h2>About Me</h2>
        <p>
          Hi, I'm John Doe, a passionate web developer and designer based in
          NYC. I specialize in creating beautiful, user-friendly websites and
          applications. In my free time, I enjoy photography and exploring
          nature.
        </p>
        <a href="#contact" class="btn">Contact Me</a>
      </div>
    </div>
  </body>
</html>
